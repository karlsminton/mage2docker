version: '2'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - code-network
  php:
    #image: php:7.1-fpm
    build: .
    volumes:
      - ./code:/code
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - code-network
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: magento
      MYSQL_USER: root
    networks:
      - code-network
    volumes:
      - db_data:/var/lib/mysql
networks:
  code-network:
    driver: bridge
volumes:
  db_data:
